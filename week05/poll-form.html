<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WDD130 | HTML Form - User Poll</title>
    <meta name="description" content="HTML poll form">
    <meta name="author" content="Jared Wright">
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD 130 | Jared Wright | HTML Form User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2"><label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname"></div>
                <div class="form-item column2"><label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail"></div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1"><label for="browser">What is your favorite browser?</label>
                <select id="browser" name="browser">
                    <option value="select">select</option>
                    <option value="chrome">Chrome</option>
                    <option value="edge">Edge</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                </select></div>
                <div class="form-item column1"><label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet"></div>
                <label for="places">List the Places You Have Lived:</label>
                <textarea id="places" name="places" rows="5" placeholder="Type the places you have lived here."></textarea>
                <div class="button"><button type="submit">Submit Poll</button></div>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>Â©2024 | HTML Form - User Poll Activity | Jared Wright</p>
    </footer>
</body>
